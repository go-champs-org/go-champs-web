name: CI Pull Request

on:
  pull_request:
    branches:    
      - master
  workflow_dispatch:
jobs:
  lint_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '20.0.0'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Running lint
        run: yarn run lint:check

  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '20.0.0'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Running test
        run: yarn test

  color_validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '20.0.0'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Validate SCSS color mapping
        run: yarn validate-colors

  deploy_staging:
    needs:
      - unit_test
      - lint_check
      - color_validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '20.0.0'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Build Staging
        env:
          STAGING_API_HOST: ${{ secrets.STAGING_API_HOST }}
          STAGING_SCOREBOARD_APP_URL: ${{ secrets.STAGING_SCOREBOARD_APP_URL }}
        run: yarn build:staging
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './build'
          production-branch: master
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          production-deploy: true
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH }}
          NETLIFY_SITE_ID: ${{ secrets.STAGING_SITE_ID }}
        timeout-minutes: 1

  staging_e2e_test:
    needs: deploy_staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '20.0.0'
          cache: 'yarn'
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          install-command: yarn install
          start: echo "Using deployed staging environment"
          wait-on-timeout: 120
          record: false
          browser: chrome
          headed: false
        env:
          STAGING_APP_HOST: ${{ secrets.STAGING_APP_HOST }}
          TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          CYPRESS_baseUrl: ${{ secrets.STAGING_APP_HOST }}
          CYPRESS_defaultCommandTimeout: 15000
          CYPRESS_requestTimeout: 15000
          CYPRESS_responseTimeout: 15000
          CYPRESS_pageLoadTimeout: 30000
          CYPRESS_video: false
          CYPRESS_screenshotOnRunFailure: true
          CYPRESS_numTestsKeptInMemory: 0
          CYPRESS_retries: 2
