name: Main CI

on:
  push:
    branches:    
      - master
  workflow_dispatch:
jobs:
  lint_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '20.0.0'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Running lint
        run: yarn run lint:check

  unit_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '20.0.0'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Running test
        run: yarn test

  color_validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '20.0.0'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Validate SCSS color mapping
        run: yarn validate-colors

  deploy_staging:
    needs:
      - unit_test
      - lint_check
      - color_validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '20.0.0'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Build Staging
        env:
          EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
          EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
          STAGING_API_HOST: ${{ secrets.STAGING_API_HOST }}
          STAGING_RECAPTCHA_SITE_KEY: ${{ secrets.STAGING_RECAPTCHA_SITE_KEY }}
          STAGING_SCOREBOARD_APP_URL: ${{ secrets.STAGING_SCOREBOARD_APP_URL }}
        run: yarn build:staging
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './build'
          production-branch: master
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH }}
          NETLIFY_SITE_ID: ${{ secrets.STAGING_SITE_ID }}
        timeout-minutes: 1

  staging_e2e_test:
    needs: deploy_staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '20.0.0'
          cache: 'yarn'
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          install-command: yarn install
          start: echo "Using deployed staging environment"
          wait-on-timeout: 120
          record: false
          browser: chrome
          headed: false
        env:
          STAGING_APP_HOST: ${{ secrets.STAGING_APP_HOST }}
          TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          CYPRESS_baseUrl: ${{ secrets.STAGING_APP_HOST }}
          CYPRESS_defaultCommandTimeout: 15000
          CYPRESS_requestTimeout: 15000
          CYPRESS_responseTimeout: 15000
          CYPRESS_pageLoadTimeout: 30000
          CYPRESS_video: false
          CYPRESS_screenshotOnRunFailure: true
          CYPRESS_numTestsKeptInMemory: 0
          CYPRESS_retries: 2
      - name: Upload Cypress artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-screenshots-staging
          path: |
            cypress/screenshots
            cypress/videos
          retention-days: 1

  deploy_admin:
    needs: staging_e2e_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '20.0.0'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Build Prod
        env:
          EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
          EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
          FACEBOOK_APP_ID: ${{ secrets.FACEBOOK_APP_ID }}
          PROD_API_HOST: ${{ secrets.PROD_API_HOST }}
          PROD_RECAPTCHA_SITE_KEY: ${{ secrets.PROD_RECAPTCHA_SITE_KEY }}
          PROD_SCOREBOARD_APP_URL: ${{ secrets.PROD_SCOREBOARD_APP_URL }}
        run: yarn build
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './build'
          production-branch: master
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH }}
          NETLIFY_SITE_ID: ${{ secrets.ADMIN_SITE_ID }}
        timeout-minutes: 1

  prod_e2e_test:
    needs: deploy_admin
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '20.0.0'
          cache: 'yarn'
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          install-command: yarn install
          start: echo "Using deployed production environment"
          wait-on-timeout: 120
          record: false
          browser: chrome
          headed: false
        env:
          PROD_APP_HOST: ${{ secrets.PROD_APP_HOST }}
          TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          CYPRESS_baseUrl: ${{ secrets.PROD_APP_HOST }}
          CYPRESS_defaultCommandTimeout: 15000
          CYPRESS_requestTimeout: 15000
          CYPRESS_responseTimeout: 15000
          CYPRESS_pageLoadTimeout: 30000
          CYPRESS_video: false
          CYPRESS_screenshotOnRunFailure: true
          CYPRESS_numTestsKeptInMemory: 0
          CYPRESS_retries: 2
      - name: Upload Cypress artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-screenshots-production
          path: |
            cypress/screenshots
            cypress/videos
          retention-days: 1

  deploy_prod:
    needs: prod_e2e_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: '20.0.0'
          cache: 'yarn'
      - name: Install dependencies
        run: yarn install
      - name: Build Prod
        env:
          AMPLITUDE_API_KEY: ${{ secrets.AMPLITUDE_API_KEY }}
          EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
          EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
          FACEBOOK_APP_ID: ${{ secrets.FACEBOOK_APP_ID }}
          GA_ID: ${{ secrets.GA_ID }}
          PROD_API_HOST: ${{ secrets.PROD_API_HOST }}
          PROD_RECAPTCHA_SITE_KEY: ${{ secrets.PROD_RECAPTCHA_SITE_KEY }}
          PROD_SCOREBOARD_APP_URL: ${{ secrets.PROD_SCOREBOARD_APP_URL }}
        run: yarn build
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './build'
          production-branch: master
          production-deploy: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH }}
          NETLIFY_SITE_ID: ${{ secrets.PROD_SITE_ID }}
        timeout-minutes: 1
